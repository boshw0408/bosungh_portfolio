<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details - Bosung's Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .details-container {
        min-height: 100vh;
        padding: 80px 20px;
        background-color: var(--color-background-light);
        max-width: 1200px;
        margin: 0 auto;
      }

      .details-header {
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 2px solid var(--color-text-light);
      }

      .details-header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: var(--color-text);
      }

      .details-header h2 {
        font-size: 1.5em;
        color: var(--color-text-light);
        opacity: 0.8;
        margin-bottom: 5px;
      }

      .details-header h3 {
        font-size: 1.2em;
        font-style: italic;
        color: var(--color-text-light);
        opacity: 0.7;
        margin-top: 10px;
      }

      /* Hero Image/Video */
      .details-hero {
        width: 100%;
        margin: 30px 0 50px 0;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .details-hero-image {
        width: 100%;
        height: auto;
        display: block;
      }

      .details-hero-video {
        width: 100%;
        height: auto;
        display: block;
      }

      .details-content {
        line-height: 2;
        font-size: 1.1em;
        margin-bottom: 50px;
        white-space: pre-line;
        color: var(--color-text);
      }

      /* Content Sections */
      .details-section {
        margin: 50px 0;
        padding: 30px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .details-section-title {
        font-size: 1.8em;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--color-text);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .details-section-content {
        line-height: 2;
        font-size: 1.1em;
        color: var(--color-text);
        white-space: pre-line;
      }

      /* Image Gallery */
      .details-gallery {
        margin: 50px 0;
        padding: 30px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .details-gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .details-gallery-item {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .details-gallery-item:hover {
        transform: scale(1.02);
      }

      .details-gallery-image {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Videos Section */
      .details-videos {
        margin: 50px 0;
        padding: 30px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .details-videos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .details-video-item {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .details-video {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Tools Section */
      .details-tools-section {
        margin: 50px 0;
        padding: 30px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .details-tools {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
      }

      .back-button {
        display: inline-block;
        margin-bottom: 30px;
        padding: 10px 20px;
        font-size: 16px;
        font-family: mainfont;
        border: 2px solid var(--color-text-light);
        background-color: transparent;
        color: var(--color-text-light);
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .back-button:hover {
        background-color: var(--color-text-light);
        color: var(--color-background-light);
      }

      .details-website-button {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      .loading {
        text-align: center;
        padding: 100px 20px;
        font-size: 1.2em;
        color: var(--color-text);
      }

      .error {
        text-align: center;
        padding: 100px 20px;
        font-size: 1.2em;
        color: #d32f2f;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .details-container {
          padding: 40px 15px;
        }

        .details-header h1 {
          font-size: 2em;
        }

        .details-section-title {
          font-size: 1.5em;
        }

        .details-gallery-grid {
          grid-template-columns: 1fr;
        }

        .details-videos-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="details-container">
      <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
      <div id="details-content">
        <div class="loading">Loading details...</div>
      </div>
    </div>

    <script type="module" src="./details.js"></script>
  </body>
</html>
